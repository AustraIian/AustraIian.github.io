<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: 'Kanit', Arial, sans-serif; /* Set font */
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            text-align: center;
        }

        .content {
            max-width: 80%;
            margin: auto;
        }

        .profile-pic img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 40px;
        }

        .barcode-container {
            margin-bottom: 20px;
        }

        .barcode-text {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .additional-text {
            font-size: 24px;
            font-weight: 600;
        }

        .link-container {
            display: flex;
            justify-content: center;
        }

        .link-container a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            font-weight: 600;
            transition: transform 0.3s ease; /* Add transition */
        }

        .link-container a:hover {
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,700&display=swap">
</head>
<body>
    <div class="content">
        <div class="profile-pic">
            <img src="zp.png" alt="Profile Picture">
        </div>
        <div class="barcode-container">
            <div class="barcode-text">Barcode.</div>
            <div class="additional-text">Competitive Battlefield 2042 Player for team Zero Point!</div>
        </div>
        <div class="link-container">
            <a href="https://discord.gg/RSuHPuKH" target="_blank">Discord</a>
            <a href="https://battlelog.battlefield.com/bf4/platoons/view/1172411290779426445/" target="_blank">Clan</a>
            <a href="https://www.twitch.tv/pythonone" target="_blank">Twitch</a>
            <a href="https://github.com/ZR-Barcode" target="_blank">Github</a>
        </div>
    </div>
</body>
</html>
